<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/1ffa321a22.js" crossorigin="anonymous"></script>
    <title>Orçamento Pessoal</title>

    <script src="../app.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body onload="loadsExpenseList()">
    <!-- Start in header -->
    <header> 
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
             <img src="../assets/logo.png" width="50" height="35" alt="Orçamento pessoal">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="query.html">Consulta</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of header -->

    <!-- Start in section -->
    <section>
      <div class="container d-flex flex-column gap-3">
        <div class="row">
          <div class="col mb-3">
            <h1 class="display-4">Consulta de despesas</h1>
          </div>
        </div>

        <div class="row d-flex gap-3 gap-md-0">
          <div class="col-md-2">
            <select class="form-select" id="year">
              <option value="">Ano</option>
              <option value="2018">2018</option>
            </select>
          </div>

          <div class="col-md-2">
            <select class="form-select" id="month">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Dia" id="day" />
          </div>

          <div class="col-md-6">
            <select class="form-select" id="type">
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>

        <div class="row d-flex gap-3 gap-md-0">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Descrição" id="description" />
          </div>

          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Valor" id="value"/>
          </div>

          <div class="col-12 col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary col col-md-auto">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="container p-0">
          <div class="col mt-5">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Tipo</th>
                  <th>Descrição</th>
                  <th>Valor</th>
                </tr>
              </thead>

              <tbody id="expenseList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- End of section -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
